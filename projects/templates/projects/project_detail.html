{% extends "base.html" %}

{% block content %}
<article class="post">
    <aside class="actions">
        {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'project_edit' pk=project.pk %}">
                edit
                {% include './icons/pencil-fill.svg' %}
            </a>
        {% endif %}
    </aside>
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-3">
            {% if project.image %}
                <img src="{{ project.image.url }}" width="100%"">
            {% endif %}
        </div>
        <div class="col-md-9">
            <h3>About the project:</h3>
            <p>{{ project.description }}</p>
            <br>
            <h3>Technology used:</h3>
            <p>{{ project.technology }}</p>
        </div>
    </div>
</article>
{% endblock %}
