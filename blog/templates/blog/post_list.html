{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" style="text-decoration: none; color: black;">
                <font size="1">approved comments: {{ post.approved_comments.count }}<br>comments pending admin approval:: {{ post.pending_comments }}</font>
            </a>
        </div>
    {% endfor %}
{% endblock %}
