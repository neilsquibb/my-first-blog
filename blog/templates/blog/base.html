{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Neil's Django Test Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_draft_list' %}" class="top-menu" style="text-decoration: none">
                        <font size="4">  
                            view drafts 
                        </font>    
                        {% include './icons/list_edit1.svg' %}   
                    </a>
                    <a href="{% url 'post_new' %}" class="top-menu" style="text-decoration: none">
                        <font size="4">  
                            add new post 
                        </font>    
                        {% include './icons/file-earmark-plus_edit1.svg' %}
                    </a>
                {% endif %}
                <h1><a href="/">Neil's Django Test Blog</a></h1>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
